<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/index.js" defer type="module"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Wordle Game</title>
  </head>
  <body>
    <header>
      <h1>Wordle Game</h1>
    </header>
    <main>
      <div>
        <form action="">
            <label for="word-length">Choose word length</label>
            <select name="word-length" id="word-length">
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <label for="attempts">Choose attempts</label>
            <select name="attempts" id="attempts">
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            <button type="submit">Start game</button>
        </form>
      </div>
      <div class="board-layout"></div>
      <div class="keyboard-layout"></div>
    </main>
    <footer></footer>
  </body>
</html>
